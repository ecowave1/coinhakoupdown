<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Options Trading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .container h2, .container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input, .container select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .balance {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .bet-history, .deposit-withdraw, .admin-panel, .trading-section {
            margin-top: 20px;
            display: none;
        }
        .bet-history ul {
            list-style-type: none;
            padding: 0;
        }
        .bet-history li {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .deposit-withdraw button {
            width: 48%;
            margin: 1%;
            background-color: #007bff;
        }
        .deposit-withdraw button:hover {
            background-color: #0069d9;
        }
        .toggle-form {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
        .toggle-form:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sign Up Form -->
    <div id="signUpForm">
        <h2>Sign Up</h2>
        <input type="text" id="signUpUsername" placeholder="Username" required>
        <input type="email" id="signUpEmail" placeholder="Email" required>
        <input type="text" id="signUpPhone" placeholder="Phone (Optional)">
        <button onclick="signUp()">Sign Up</button>
        <div class="toggle-form" onclick="toggleForms()">Already have an account? Sign In</div>
    </div>

    <!-- Sign In Form -->
    <div id="signInForm" style="display:none;">
        <h2>Sign In</h2>
        <input type="text" id="signInUsername" placeholder="Username" required>
        <input type="email" id="signInEmail" placeholder="Email" required>
        <button onclick="signIn()">Sign In</button>
        <div class="toggle-form" onclick="toggleForms()">Don't have an account? Sign Up</div>
    </div>

    <!-- Trading Section -->
    <div id="tradingSection" class="trading-section">
        <h2>Binary Options Trading</h2>
        <div class="balance">
            Balance: ₹<span id="balance">1000</span>
        </div>

        <label for="asset">Select Asset:</label>
        <select id="asset">
            <option value="BTC">BTC</option>
            <option value="BTS">BTS</option>
            <option value="ETH">ETH</option>
            <option value="DASH">DASH</option>
            <option value="BTT">BTT</option>
            <option value="LTC">LTC</option>
        </select>

        <label for="timeframe">Select Timeframe:</label>
        <select id="timeframe">
            <option value="60">60 seconds</option>
            <option value="90">90 seconds</option>
            <option value="120">120 seconds</option>
            <option value="240">240 seconds</option>
            <option value="300">300 seconds</option>
        </select>

        <label for="amount">Bet Amount (₹):</label>
        <input type="number" id="amount" placeholder="Enter amount" min="1" max="1000">

        <label for="direction">Price Movement:</label>
        <select id="direction">
            <option value="up">Up</option>
            <option value="down">Down</option>
        </select>

        <button onclick="placeBet()">Place Bet</button>

        <div class="bet-history">
            <h3>Bet History</h3>
            <ul id="history"></ul>
        </div>

        <div class="deposit-withdraw">
            <button onclick="deposit()">Deposit ₹500</button>
            <button onclick="withdraw()">Withdraw ₹500</button>
        </div>

        <div class="admin-panel">
            <h3>Admin Panel</h3>
            <label>
                <input type="checkbox" id="forceWin"> Force Next Bet to Win
            </label>
        </div>
    </div>
</div>

<script>
    let users = [];
    let balance = 1000;
    const historyList = document.getElementById('history');
    let forceWin = false;

    document.getElementById('forceWin').addEventListener('change', function() {
        forceWin = this.checked;
    });

    function signUp() {
        const username = document.getElementById('signUpUsername').value;
        const email = document.getElementById('signUpEmail').value;
        const phone = document.getElementById('signUpPhone').value;

        if (!username || !email) {
            alert('Username and Email are required.');
            return;
        }

        // Save the user data (this would normally be sent to a server)
        users.push({ username, email, phone });
        alert('Sign-up successful! Please sign in.');
        toggleForms();
    }

    function signIn() {
        const username = document.getElementById('signInUsername').value;
        const email = document.getElementById('signInEmail').value;

        const user = users.find(user => user.username === username && user.email === email);

        if (user) {
            alert('Sign-in successful!');
            document.getElementById('signInForm').style.display = 'none';
            document.getElementById('tradingSection').style.display = 'block';
        } else {
            alert('User not found. Please sign up.');
        }
    }

    function toggleForms() {
        const signUpForm = document.getElementById('signUpForm');
        const signInForm = document.getElementById('signInForm');

        if (signUpForm.style.display === 'none') {
            signUpForm.style.display = 'block';
            signInForm.style.display = 'none';
        } else {
            signUpForm.style.display = 'none';
            signInForm.style.display = 'block';
        }
    }

    function placeBet() {
        const amount = parseFloat(document.getElementById('amount').value);
        if (isNaN(amount) || amount <= 0 || amount > balance) {
            alert('Please enter a valid bet amount.');
            return;
        }

        const asset = document.getElementById('asset').value;
        const timeframe = document.getElementById('timeframe').value;
        const direction = document.getElementById('direction').value;

        let result;
        if (forceWin) {
            result = true; // Admin forces a win
            forceWin = false; // Reset the force win after use
            document.getElementById('forceWin').checked = false;
        } else {
            result = Math.random() < 0.5; // Random win/lose for demonstration
        }

        let outcome;
        if (result) {
            const profit = amount * 0.8; // Assuming an 80% profit on win
            balance += profit;
            outcome = `Win ₹${profit.toFixed(2)}`;
        } else {
            balance -= amount;
            outcome = `Lose ₹${amount.toFixed(2)}`;
        }

        document.getElementById('balance').textContent = balance.toFixed(2);

        // Add to bet history
        const historyItem = document.createElement('li');
        historyItem.textContent = `${asset} | ${timeframe}s | ${direction.toUpperCase()} | ${outcome}`;
        historyList.appendChild(historyItem);
    }

    function deposit() {
        balance += 500;
        document.getElementById('balance').textContent = balance.toFixed(2);
        alert('₹500 deposited successfully!');
    }

    function withdraw() {
        if (balance >= 500) {
            balance -= 500;
            document.getElementById('balance').textContent = balance.toFixed(2);
            alert('₹500 withdrawn successfully!');
        } else {
            alert('Insufficient balance to withdraw ₹500.');
        }
    }
</script>

</body>
</html>
